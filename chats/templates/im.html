<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Im</title>
    <link href="{{ url_for('main.static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
    <title>Flask-SocketIO-Chat: {{ room }}</title>
    <script type="text/javascript" src="{{ url_for('main.static', filename='js/jquery-2.2.0.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('main.static', filename='js/socket.io.min.js') }}"></script>
    <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function () {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');

            socket.on('connect', function () {
                socket.emit('joined', {room: {{ room }} });
            });

            socket.on('status', function (data) {
                $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });

            socket.on('message', function (data) {
                $('#chat').val($('#chat').val() + data.msg + '\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });

            $('#text').keypress(function (e) {
                var code = e.keyCode || e.which;
                if (code == 13) {
                    text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', {msg: text});
                }
            });
        });
        function leave_room() {
            socket.emit('left', {}, function () {
                socket.disconnect();

                // go back to the login page
                window.location.href = "{{ url_for('chats.index') }}";
            });
        }
    </script>
</head>
<body>


<div class="left-block">

    <ul class="nav-bar">
        <li><a class="menu-link" href="{{ url_for('main.index_page') }}">Profile</a></li>
        <li class="active"><a class="menu-link" href="{{ url_for('chats.index') }}">Messages</a></li>
        <li><a class="menu-link" href="{{ url_for('main.all_users') }}">Users</a></li>
        <li><a class="menu-link" href="{{ url_for('reg.logout') }}">Logout</a></li>
    </ul>

</div>

<div class="main-block">

    <textarea id="chat" cols="80" rows="20"></textarea><br><br>
    <input id="text" size="80" placeholder="Enter your message here"><br><br>
    <a href="#" onclick="leave_room();">Leave this room</a>

</div>

</body>
</html>
